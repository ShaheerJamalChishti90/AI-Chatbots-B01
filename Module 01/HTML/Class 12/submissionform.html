<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL-Quran Academy |  Forms</title>
</head>
<body>
    <header>
        <span>
            <h1>AL-QURAN ACADEMY</h1>
        </span>
    </header>
    <main>
        <form action="">
            <div>
                <label for="name">Name</label>
                <br>
                <input id="first-name" type="text" placeholder="First Name">
                <input id="last-name" type="text" placeholder="Last Name">
            </div>
            <br>
            <div>
                <label for="phone">Phone</label>
                <br>
                <input id="phone" type="tel" placeholder="Enter your phone number here">
            </div>
            <br>
            <div>
                <label for="address">Address</label>
                <br>
                <input id="address" type="text" placeholder="Enter your address here">
            </div>
            <br>
            <div>
                <label for="dob">Date of Birth</label>
                <br>
                <input id="dob" type="date">
            </div>
            <br>
            <div>
                <label for="age">Age</label>
                <br>
                <input id="age" type="number" placeholder="eg: 18">
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <br>
                <input id="email" type="email" placeholder="Enter your email here">
            </div>
            <br>
            <div>
                <label for="gender">Gender</label>
                <br>
                <select name="gender" id="gender" required>
                    <option value="select" selected disabled>Please Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non">Prefer not to say</option>
                </select>
            </div>
            <br>
            <div>
                <span>
                    <label for="religion">Religion</label>
                </span>
                <br>
                <label for="muslim">Muslim</label>
                <input type="radio" name="religion" id="muslim" value="islam">
                <label for="non-muslim">Non-Muslim</label>
                <input type="radio" name="religion" id="non-muslim" value="non-islam"> 
            </div>
            <br>
            <div>
                <label for="city">Select your birthplace</label>
                <select name="city" id="city">
                    <option value="khi">Karachi</option>
                    <option value="lhr">Lahore</option>
                    <option value="isb">Islamabad</option>
                    <option value="que">Quetta</option>
                </select>
            </div>
            
        </form>
    </main>
    <footer></footer>
</body>
</html>
