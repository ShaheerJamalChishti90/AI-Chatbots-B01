<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lISTS</title>
</head>
<body>
    <div>
        <h2>We are inside the Unorderd List</h2>
        <ul>
            <li>Shaheer</li>
            <li>Karachi</li>
            <li>Pakistan</li>
        </ul>
    </div>

    <div>
        <h2>We are inside the Orderd List</h2>
        <ol>
            <li>Shaheer</li>
            <li>Karachi</li>
            <li>Pakistan</li>
        </ol>
    </div>
    <div>
              <!-- Defition Lists -->
        <p><b>These are the Defition Lists</b></p>
        <dl>
            <dt>HTML</dt>
            <dd>HyperText Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheets</dd>
    </div>

    <img src="/Google Logo.jpg" alt="my image" width="100px" height="100px">
<nav></nav>
</body>
</html>
