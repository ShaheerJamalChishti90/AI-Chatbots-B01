<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Forms</title>
</head>
<body>
    <form action="">
        <h1>Learning Forms</h1>
        <div>
            <label for="name">Name</label><br>
            <input id="name" type="text" placeholder="Enter your name here" required>
        </div>
        <br>
        <div>
            <label for="address">Address</label><br>
            <input type="" placeholder="Enter your address here">
        </div>
        <br>
        <div>
            <label for="phone">Phone</label>
            <br>
            <input id="phone" type="tel" placeholder="Enter your phone here" required>
        </div>
        <br>
        <div>
            <label for="dob">Date of Birth</label><br>
            <input type="date" name="Date of Birth" id="dob">
        </div>
        <br>
        <div>
            <label for="email">Email</label><br>
            <input type="email" placeholder="Enter your email here" id="email">
        </div>
        <br>
        <div>
            <label for="pass">Password</label><br>
            <input type="password" placeholder="Enter your password here" id="pass">
        </div>
        <hr>
        <label for="gender">Select your gender</label>
        <br>
        <select id="gender">
            <option value="gender" disabled selected>Genders Below</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="non">Prefer not to say</option>
        </select>
        <br>
        <!-- Using Radio Tags -->
        <hr>
        <label for="country">Enter your Country below</label>
        <br>
        <br>

        <label for="pk">Pakistan</label>
        <input type="radio" name="country" value="pk" id="pk" required>
        <br>
        <label for="us">United States</label>
        <input type="radio" name="country" value="us" id="us" required>
        <br>
        <label for="rs">Russia</label>
        <input type="radio" name="country" value="rs" id="rs" required>


        <input type="submit" value="submit">

    </form>
</body>
</html>
