<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Forms</title>
</head>
<body>
    <form action="">
        <h1>Learning Forms</h1>
        <div>
            <label for="name">Name</label><br>
            <input id="name" type="text" placeholder="Enter your name here" required>
        </div>
        <br>
        <div>
            <label for="address">Address</label><br>
            <input type="" placeholder="Enter your address here">
        </div>
        <br>
        <div>
            <label for="phone">Phone</label>
            <br>
            <input id="phone" type="tel" placeholder="Enter your phone here" required>
        </div>

    </form>
</body>
</html>
